plugins {
    id 'fabric-loom' version '0.4-SNAPSHOT'
    id 'maven-publish'
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

archivesBaseName = project.archives_base_name
group = project.maven_group

if (System.env.CI == "true") {
    def branch
    branch = System.env.GITHUB_REF
    branch = branch.substring(branch.lastIndexOf("/") + 1)

    version = "${project.mod_version}+a${System.env.GITHUB_RUN_NUMBER}.${branch}"
} else {
    version = "${project.mod_version}+${project.minecraft_version}"
}

minecraft {}

repositories {
    maven {
        name = "Jitpack"
        url = "https://jitpack.io"
    }
}

dependencies {
    minecraft "com.mojang:minecraft:${project.minecraft_version}"
    mappings "net.fabricmc:yarn:${project.minecraft_version}+build.${project.yarn_build}:v2"
    modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"
    modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_api_version}"

    modRuntime ("io.github.prospector:modmenu:${project.mod_menu_version}") { transitive = false }
    modRuntime ("com.github.jellysquid3:lithium-fabric:mc${project.minecraft_version}-${project.lithium_version}") { transitive = false }
    modRuntime ("com.github.jellysquid3:phosphor-fabric:mc${project.minecraft_version}-${project.phosphor_version}") { transitive = false }
    modRuntime ("com.github.jellysquid3:sodium-fabric:mc${project.minecraft_version}-${project.sodium_version}") { transitive = false }
}

processResources {
    inputs.property "version", project.version

    from (sourceSets.main.resources.srcDirs) {
        include "fabric.mod.json"
        expand "version": project.version
    }

    from (sourceSets.main.resources.srcDirs) {
        exclude "fabric.mod.json"
    }
}

// ensure that the encoding is set to UTF-8, no matter what the system default is
// this fixes some edge cases with special characters not displaying correctly
// see http://yodaconditions.net/blog/fix-for-java-file-encoding-problems-with-gradle.html
tasks.withType (JavaCompile) {
    options.encoding = "UTF-8"
}

// Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
// if it is present.
// If you remove this task, sources will not be generated.
// task sourcesJar (type: Jar, dependsOn: classes) {
//     classifier = "sources"
//     from sourceSets.main.allSource
// }

jar {
    from "LICENSE"
}

// configure the maven publication
publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/teamhollow/theroofedcanyon")
            credentials {
                username = project.findProperty("gpr.user") ?: System.getenv("USERNAME")
                password = project.findProperty("gpr.key") ?: System.getenv("PASSWORD")
            }
        }
        // uncomment to publish to the local maven
        // mavenLocal()
    }

    publications {
        mavenJava (MavenPublication) {
            // add all the jars that should be included when publishing to maven
            artifact (jar) {
                builtBy remapJar
            }
            artifact ("${project.buildDir.absolutePath}/libs/${archivesBaseName}-${project.version}.jar") {
                builtBy remapJar
            }
            // artifact (sourcesJar) {
            //     builtBy remapSourcesJar
            // }
        }
    }
}
